<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Quiz</title>
</head>
<body>
    <h1>Intro Quiz: Medication Details</h1>

    <form action="/intro_quiz" method="POST">
        <!-- Question 1: Username -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <!-- Question 2: Medication -->
        <div>
            <label for="medication">What ADHD medication are you taking?</label>
            <input type="text" id="medication" name="medication" required>
        </div>

        <!-- Question 3: Times per day -->
        <div>
            <label for="times_per_day">How many times per day do you take it?</label>
            <input type="number" id="times_per_day" name="times_per_day" required>
        </div>

        <!-- Question 4: Email -->
        <div>
            <label for="email">What is your email?</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
